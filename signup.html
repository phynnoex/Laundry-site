<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/signupStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        .emptyLogo{
            display: block;
            width: 50%;
            background-color: rgba(55,158, 123, 0.1);
            padding: 20px;
            text-transform: uppercase;
            color: white;
            transition: 0.2s;
        }
    </style>

</head>
<body>
    <section>
        <div class="dark-bg">
        <div class="signup-container">
            <div class="emptyLogo">
            </div>

            <div class="signupDetails">
                <h2>Create account</h2>
                <form method="get">
                    <label for="username">username</label>
                    <input type="text" id="username" placeholder="username" class="full-width"><br>
                    <label for="emailAddress">Email Address</label>
                    <input type="text" id="emailAddress" placeholder="Email Address" class="full-width"><br>
                    <label for="phonenumber">phone number</label>
                    <input type="number" id="phonenumber" placeholder="phonenumber" class="full-width"><br>
                    <label for="password"> password</label>
                    <input type="password" id="password" placeholder="password" class="full-width"><br>

                    <input type="checkbox" id="terms">
                    <label for="terms" class="labelTerms">I agreee with the <a href="#">terms and conditions</a></label><br>
                    <input type="submit" value="Sign up" id="submit"><br>
                </form>
                <p>sign in with</p>
                <div class="socials">
                    <a href="#"><div class="social-icon"><i class="fa-brands fa-facebook-f"></i></div></a>
                    <a href="#"><div class="social-icon"><i class="fa-brands fa-google"></i></div></a>
                    <a href="#"><div class="social-icon"><i class="fa-brands fa-twitter"></i></div></a>
                </div>
                <p>already have an account <a href="signin.html">sign in</a></p>
            </div>
        </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/73f08afdf2.js" crossorigin="anonymous"></script>
</body>
</html>
